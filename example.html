            "ATARI_TITLE": "Atari Arcade",
            "ATARI_DESCRIPTION": "Atari and Microsoft teamed up with gskinner to pay tribute to a gaming legend by re-imagining some of Atari’s greatest hits.",
            "ATARI_KEYWORDS": "atari,arcade,createjs,games",
            "ATARI_01_PANEL_ID": "atari_01",
            "ATARI_01_HEADING": "A Tribute to a Gaming Legend",
            "ATARI_01_SUBHEADING": "Celebrating 40 Years of Atari",
            "ATARI_01_DESC": "Atari and Microsoft teamed up with gskinner to pay tribute to a gaming legend by re-imagining some of Atari’s greatest hits using the latest the modern web has to offer in an award-winning package.",
            "ATARI_01_MISC": "Atari marks & game art ©2015 Atari.",
            "ATARI_01_BUTTON_ID": "",
            "ATARI_01_BUTTON_TEXT": "",
            "ATARI_02_PANEL_ID": "atari_02",
            "ATARI_02_HEADING": "A New Look",
            "ATARI_02_SUBHEADING": "Classic games get a makeover",
            "ATARI_02_DESC": "Unique concept art was created to give eight of our favorite Atari classics a modern look. Our exploration was fuelled by the original games and supporting media: game boxes, arcade cabinets, ads, posters, and even comic books. The result is a completely new look that captures the heart and soul of the originals.",
            "ATARI_02_MISC": "",
            "ATARI_02_BUTTON_ID": "",
            "ATARI_02_BUTTON_TEXT": "",
            "ATARI_03_PANEL_ID": "atari_03",
            "ATARI_03_HEADING": "Built for the Modern Web",
            "ATARI_03_SUBHEADING": "An arcade for your browser",
            "ATARI_03_DESC": "Built with the HTML/CSS/JS technology stack, the Atari Arcade houses a collection of eight re-imagined Atari classics that leverage the latest web technologies. From multiplayer games to touch-enabled controls – Atari Arcade delivers the best of the modern web.",
            "ATARI_03_MISC": "",
            "ATARI_03_BUTTON_ID": "",
            "ATARI_03_BUTTON_TEXT": "",
            "ATARI_04_PANEL_ID": "atari_04",
            "ATARI_04_HEADING": "The Game Stack",
            "ATARI_04_SUBHEADING": "A unique way to navigate",
            "ATARI_04_DESC": "The navigation system pays homage to the design of classic Atari game cartridges. Driven by a custom built elastic physics engine that made CSS3D work consistently on all browsers – players select games, view high scores and see total games played by grabbing and twisting the game stack.",
            "ATARI_04_MISC": "",
            "ATARI_04_BUTTON_ID": "",
            "ATARI_04_BUTTON_TEXT": "",
            "ATARI_05_PANEL_ID": "atari_05",
            "ATARI_05_HEADING": "Multiplayer",
            "ATARI_05_SUBHEADING": "Fun with your friends",
            "ATARI_05_DESC": "Go head-to-head against your friends, share a private game room, or compete against anyone in the world. Original multiplayer mechanics and gameplay were specifically developed for titles like Lunar Lander® and Missile Command® that were traditionally single player experiences.",
            "ATARI_05_MISC": "",
            "ATARI_05_BUTTON_ID": "",
            "ATARI_05_BUTTON_TEXT": "",
            "ATARI_06_PANEL_ID": "atari_06",
            "ATARI_06_HEADING": "Mobile Gaming",
            "ATARI_06_SUBHEADING": "A touch experience that feels native",
            "ATARI_06_DESC": "The modern web wouldn’t be complete without including portable devices. Our goal was to build custom touch controls that felt smooth, enhanced the game experience, and felt comparable to a native gaming experience for each of our games.",
            "ATARI_06_MISC": "",
            "ATARI_06_BUTTON_ID": "",
            "ATARI_06_BUTTON_TEXT": "",
            "ATARI_07_PANEL_ID": "atari_07",
            "ATARI_07_HEADING": "Happy 40th",
            "ATARI_07_SUBHEADING": "Let the celebration begin",
            "ATARI_07_DESC": "Launched on Atari’s official 40th anniversary, the Atari Arcade has been credited with several awards and honors for its design and innovation. Among these are a People’s Choice Webby, an FWA site of the day, and recognition as one of the top 50 websites of the year by Time.",
            "ATARI_07_MISC": "",
            "ATARI_07_BUTTON_ID": "",
            "ATARI_07_BUTTON_TEXT": "",
            "ISS_TITLE": "Dragon Age ISS",
            "ISS_DESCRIPTION": "BioWare and gskinner team up to tell the dynamic history of Ferelden’s heroes for the release of Dragon Age Inquisition. Watch your character’s decisions play out, or change your fate in this interactive cinematic experience.",
            "ISS_KEYWORDS": "dragonage,createjs,iss,interactive story summary",
            "ISS_01_PANEL_ID": "iss_01",
            "ISS_01_HEADING": "On the Shoulders of Dragons",
            "ISS_01_SUBHEADING": "The Interactive Story Summary",
            "ISS_01_DESC": "To introduce the third title in BioWare’s iconic Dragon Age series, gskinner created an interactive cinematic that presents a player’s unique plot line. By analyzing existing game data, players can view and change past choices in real-time on any modern device.",
            "ISS_01_MISC": "Dragon Age® marks & art ©2015 BioWare.",
            "ISS_01_BUTTON_ID": "",
            "ISS_01_BUTTON_TEXT": "",
            "ISS_02_PANEL_ID": "iss_02",
            "ISS_02_HEADING": "Tiny, Scaleable, Performant",
            "ISS_02_SUBHEADING": "",
            "ISS_02_DESC": "This entire 25s animation is only 40kb, can be resized almost infinitely, and plays well on desktop, mobile and console browsers. This amazing result is made possible by our open-source CreateJS libraries.",
            "ISS_02_MISC": "",
            "ISS_02_BUTTON_ID": "checkout-createjs",
            "ISS_02_BUTTON_TEXT": "Visit CreateJS.com",
            "ISS_02_BUTTON_LINK": "http://createjs.com",
            "ISS_03_PANEL_ID": "iss_03",
            "ISS_03_HEADING": "Creative Empowerment",
            "ISS_03_SUBHEADING": "",
            "ISS_03_DESC": "To capture the essence of cinematic action, we extended our creative team’s toolset by developing a virtual camera for them to use. It can be animated independently from the rest of the action and provides a flexible viewport with safe zones to accommodate any sized screen.",
            "ISS_03_MISC": "",
            "ISS_03_BUTTON_ID": "",
            "ISS_03_BUTTON_TEXT": "",
            "ISS_04_PANEL_ID": "iss_04",
            "ISS_04_HEADING": "Audio Without Borders",
            "ISS_04_SUBHEADING": "",
            "ISS_04_DESC": "The ISS can be presented in many languages, so any sentence in the voice-over can vary in length. To sync animated content with narration in different languages, we use time-scaling to ensure every segment of animated content is flexible enough to speed up or slow down within an acceptable range.",
            "ISS_04_MISC": "",
            "ISS_04_BUTTON_ID": "",
            "ISS_04_BUTTON_TEXT": "",
            "ISS_05_PANEL_ID": "iss_05",
            "ISS_05_HEADING": "Non-Linear Cinematic",
            "ISS_05_SUBHEADING": "",
            "ISS_05_DESC": "Users can edit their game decisions during playback to explore other plot lines and outcomes, affecting what content needs to be downloaded. With our insanely compact animation format, a one minute-long, full-screen animation is reduced to a few hundred kilobytes, making it a possibility for them to change their fate on the fly.",
            "ISS_05_MISC": "",
            "ISS_05_BUTTON_ID": "",
            "ISS_05_BUTTON_TEXT": "",
            "ISS_06_PANEL_ID": "iss_06",
            "ISS_06_HEADING": "An HTML5 Landmark",
            "ISS_06_SUBHEADING": "",
            "ISS_06_DESC": "The Dragon Age ISS puts years of gskinner digital innovation to the test: high fidelity creative combined with technical wizardry to deliver a tailored experience to any sized screen.",
            "ISS_06_MISC": "",
            "ISS_06_BUTTON_ID": "visit-keep",
            "ISS_06_BUTTON_TEXT": "Visit the Dragon Age Keep",
            "ISS_06_BUTTON_LINK": "http://dragonagekeep.com",
            "CREATEJS_TITLE": "CreateJS",
            "CREATEJS_DESCRIPTION": "From a humble internal tool, to an open source suite of libraries used by thousands and supported by some of the biggest names in tech, CreateJS is one of the most popular visualization and animation frameworks available.",
            "CREATEJS_KEYWORDS": "html5,canvas,easeljs,createjs,open source",
            "CREATEJS_01_PANEL_ID": "createjs_01",
            "CREATEJS_01_HEADING": "Moving the Web Forward",
            "CREATEJS_01_SUBHEADING": "",
            "CREATEJS_01_DESC": "Beginning as a custom in-house graphics framework, CreateJS has exploded into an industry-leading, open-source suite of libraries used by thousands of web developers worldwide to add sound, motion, asset loading, and 2d graphics to their creations.",
            "CREATEJS_01_MISC": "",
            "CREATEJS_01_BUTTON_ID": "createjs-link",
            "CREATEJS_01_BUTTON_TEXT": "Visit CreateJS.com",
            "CREATEJS_01_BUTTON_LINK": "http://createjs.com",
            "CREATEJS_02_PANEL_ID": "createjs_02",
            "CREATEJS_02_HEADING": "A Simple Philosophy",
            "CREATEJS_02_SUBHEADING": "",
            "CREATEJS_02_DESC": "CreateJS is open, approachable, modular, and extensible. The libraries are developed in the open, well documented, include extensive examples, and can be used individually or as a suite.",
            "CREATEJS_02_MISC": "",
            "CREATEJS_02_BUTTON_ID": "",
            "CREATEJS_02_BUTTON_TEXT": "",
            "CREATEJS_03_PANEL_ID": "createjs_03",
            "CREATEJS_03_HEADING": "A Web Renaissance",
            "CREATEJS_03_SUBHEADING": "",
            "CREATEJS_03_DESC": "In 2010, the IE team challenged us to build a full-featured game on the nascent HTML5 platform. While building Pirates Love Daisies, we saw a need for libraries to empower others to create rich experiences on modern web standards. CreateJS was born.",
            "CREATEJS_03_MISC": "",
            "CREATEJS_03_BUTTON_ID": "play-pld",
            "CREATEJS_03_BUTTON_TEXT": "Play Pirates Love Daisies",
            "CREATEJS_03_BUTTON_LINK": "http://pirateslovedaisies.com",
            "CREATEJS_04_PANEL_ID": "createjs_04",
            "CREATEJS_04_HEADING": "A Team Player",
            "CREATEJS_04_SUBHEADING": "",
            "CREATEJS_04_DESC": "Working with Adobe, we created tooling for their industry-leading content creation platform. Content creators can now use the industry’s best software in conjunction with CreateJS to streamline their production pipeline.",
            "CREATEJS_04_MISC": "",
            "CREATEJS_04_BUTTON_ID": "createjs-flash",
            "CREATEJS_04_BUTTON_TEXT": "Read About it Here",
            "CREATEJS_04_BUTTON_LINK": "http://www.adobe.com/inspire/2014/02/flash-html5-canvas.html",
            "CREATEJS_05_PANEL_ID": "createjs_05",
            "CREATEJS_05_HEADING": "Industry Approved",
            "CREATEJS_05_SUBHEADING": "",
            "CREATEJS_05_DESC": "CreateJS has received support and contributions from a huge community of developers and some of the biggest tech companies on the internet, including official sponsorships from Adobe, Microsoft, AOL, and Mozilla.",
            "CREATEJS_05_MISC": "",
            "CREATEJS_05_BUTTON_ID": "",
            "CREATEJS_05_BUTTON_TEXT": "",
            "CREATEJS_06_PANEL_ID": "createjs_06",
            "CREATEJS_06_HEADING": "CreateJS is Everywhere",
            "CREATEJS_06_SUBHEADING": "",
            "CREATEJS_06_DESC": "With over 1.5 billion hits/month to the libraries on the official CDN, and half of all FWA site-of-the-day winners using CreateJS in 2015, developers around the world are building amazing content in ways we never imagined.",
            "CREATEJS_06_MISC": "",
            "CREATEJS_06_BUTTON_ID": "",
            "CREATEJS_06_BUTTON_TEXT": "",
            "RDIOFXOS_TITLE": "Rdio for FxOS",
            "RDIOFXOS_DESCRIPTION": "With the unprecedented adoption of ultra low-cost smartphones in emerging markets, Mozilla teamed up with Rdio and gskinner to create a first tier experience that shows just what Firefox OS is all about.",
            "RDIOFXOS_KEYWORDS": "rdio,firefox,fxOS,html5,mobile",
            "RDIOFXOS_01_PANEL_ID": "rdiofxos_01",
            "RDIOFXOS_01_HEADING": "A New World of Music on the Go",
            "RDIOFXOS_01_SUBHEADING": "Creating a Showcase Experience on Firefox OS",
            "RDIOFXOS_01_DESC": "With the unprecedented adoption of ultra low-cost smartphones in emerging markets, Mozilla teamed up with Rdio and gskinner to create a first tier experience that shows just what Firefox OS is all about.",
            "RDIOFXOS_01_MISC": "Rdio marks & application art ©2015 Rdio, used with permission.",
            "RDIOFXOS_01_BUTTON_ID": "",
            "RDIOFXOS_01_BUTTON_TEXT": "",
            "RDIOFXOS_02_PANEL_ID": "rdiofxos_02",
            "RDIOFXOS_02_HEADING": "Preparing for the demands of emerging markets",
            "RDIOFXOS_02_SUBHEADING": "",
            "RDIOFXOS_02_DESC": "Entry into the emerging markets of the world is a focus for both Mozilla and Rdio, and an explosion of affordable Firefox OS handsets provides access to a whole new group of customers eager for access to streaming music.",
            "RDIOFXOS_02_MISC": "",
            "RDIOFXOS_02_BUTTON_ID": "",
            "RDIOFXOS_02_BUTTON_TEXT": "",
            "RDIOFXOS_03_PANEL_ID": "rdiofxos_03",
            "RDIOFXOS_03_HEADING": "Powered by accessible, open source technologies",
            "RDIOFXOS_03_SUBHEADING": "",
            "RDIOFXOS_03_DESC": "Firefox OS is open source, and driven by web technologies. Our expertise in this area allowed us to capture a familiar experience in a whole new medium, while working closely with Rdio to utilize and push their new JavaScript API. Leveraging our proven CreateJS toolset allowed for efficient handling of data preloading, animation and advanced dynamic graphics.",
            "RDIOFXOS_03_MISC": "",
            "RDIOFXOS_03_BUTTON_ID": "",
            "RDIOFXOS_03_BUTTON_TEXT": "",
            "RDIOFXOS_04_PANEL_ID": "rdiofxos_04",
            "RDIOFXOS_04_HEADING": "Navigating uncharted terrain, with help from some friends",
            "RDIOFXOS_04_SUBHEADING": "",
            "RDIOFXOS_04_DESC": "Working with a new class of low-powered, low-cost devices, optimization and extensive device testing helped ensure performance and usability. Strong collaboration with Mozilla and Rdio ensured we understood key objectives and how to work with each of their emerging technologies. This resulted in an authentic Rdio experience capable of standing alongside strong offerings on Android and iOS.",
            "RDIOFXOS_04_MISC": "",
            "RDIOFXOS_04_BUTTON_ID": "",
            "RDIOFXOS_04_BUTTON_TEXT": "",
            "TECHNITONE_TITLE": "Technitone",

            "TECHNITONE_01_SUBHEADING": "Introducing Web Audio to the World",
            "TECHNITONE_01_DESC": "Google Chrome was the first browser to bring Web Audio to the internet, and gskinner was selected to showcase its potential. Technitone is a fusion of WebGL, Canvas, CSS3, JavaScript, and the Web Audio API to create an audio experience in your browser.",

            "TECHNITONE_02_SUBHEADING": "Bend it to your will",
            "TECHNITONE_02_DESC": "The power of Web Audio enables players to take over 15 different instruments and personalize their sound by adjusting audio filters and effects. Players can also create new instruments by recording sounds with their computers' microphone.",

            "ABOUT_TITLE": "Our Company",

        function init() {
            var scope = window.gsite;

            // Store a reference to the currentPage div on our namespace to reduce DOM lookups:
            scope.currentPageEl = document.getElementById("currentPage");

            // touch detection
            if (('ontouchstart' in window) || (navigator.maxTouchPoints > 0) || (navigator.msMaxTouchPoints > 0)) {
                scope.touchEnabled = true;
                document.body.classList.add("touch");
                window.addEventListener("mousemove", function() {
                    window.removeEventListener("mousemove", arguments.callee);
                    document.body.classList.add("mouseUI");
                });
            } else {
                scope.touchEnabled = false;
            }

            scope.panelStickyText = new scope.StickyText(document.body.querySelector("#stickyText"));

            // The panel used in most navigation transitions:
            scope.TransitionPanel.setup(document.getElementById("transitionPanel"));

            // Initialize our main application file:
            var app = new scope.Application();

            if (strings != null) {
                scope.strings.populateStrings(strings);
            }

            // Global breakpoint event dispatcher:
            scope.BreakPointUtil.setup();

            // Set copyright date to current year:
            document.getElementById("footer_copyright_text").innerHTML = "<span class='footer_copyright_symbol'>&copy;</span>" + new Date().getFullYear() + " gskinner";

            // Buttons:
            new scope.NavigationButton({
                el: document.getElementById("gLogo-footer")
            });
            // BAL TODO automate button setup?
            scope.HeaderLogo.setup(document.getElementById("gLogo-header"));

            // Pass in the DOM elements to the navigation components:
            scope.Nav.setup(
                document.getElementById("navPanel"),
                document.getElementById("navContent"),
                document.getElementById("navToggle"),
                document.getElementById("navIcon")
            );

        }
        $(init);
    </script>
